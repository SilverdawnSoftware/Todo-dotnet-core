<!-- ALLOWOVERWRITE -->

<div class="app-datatable">
<ngx-datatable
  class='material'
  [rows]='rows'
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="40"
  [scrollbarV]="true"
  [limit]="10"
  (page)="onPage($event)" style="width: 100%; height: 100%; position: relative" >

  <ngx-datatable-column name="Title" width="300"></ngx-datatable-column>
  <ngx-datatable-column name="FirstName" width="300"></ngx-datatable-column>
  <ngx-datatable-column name="Surname" width="300"></ngx-datatable-column>
  <ngx-datatable-column name="MobileNumber" width="300"></ngx-datatable-column>
  <ngx-datatable-column name="Email" width="300"></ngx-datatable-column>
  <ngx-datatable-column name="UserId" width="300"></ngx-datatable-column>

  <ngx-datatable-column name="Edit" width="300" prop="userId">
      <ng-template let-value="value" ngx-datatable-cell-template>
      <button md-icon-button	routerLink="/admin/user/edit/{{value}}" color="primary"><md-icon>edit</md-icon></button>

    </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Delete" width="300" prop="userId">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button md-icon-button	(click)="delete(value)" color="warn"><md-icon>delete</md-icon></button>

      </ng-template>
    </ngx-datatable-column>


</ngx-datatable>

<a md-raised-button color="primary" href="/admin/user/add">Add User</a>

</div>
