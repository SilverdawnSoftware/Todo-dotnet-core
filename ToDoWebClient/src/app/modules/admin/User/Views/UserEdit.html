        <md-tab-group >
        <md-tab label="Main">
        	 <form [formGroup]="userForm" class="form-horizontal css-form" role="form" (ngSubmit)="update()">
	    	            
	    				<md-input-container style="width: 100%">
                            <label for="userEmail" class="col-sm-2 control-label">Email</label>
                            
                                <input mdInput formControlName="email" id="userEmail" type="text" class="form-control" required/>
                            
                        </md-input-container>
                        
	    	            
	    				<md-input-container style="width: 100%">
                            <label for="userFirstName" class="col-sm-2 control-label">FirstName</label>
                            
                                <input mdInput formControlName="firstName" id="userFirstName" type="text" class="form-control" required/>
                            
                        </md-input-container>
                        
	    	            
	    				<md-input-container style="width: 100%">
                            <label for="userMobileNumber" class="col-sm-2 control-label">MobileNumber</label>
                            
                                <input mdInput formControlName="mobileNumber" id="userMobileNumber" type="text" class="form-control" required/>
                            
                        </md-input-container>
                        
	    	            
	    				<md-input-container style="width: 100%">
                            <label for="userSurname" class="col-sm-2 control-label">Surname</label>
                            
                                <input mdInput formControlName="surname" id="userSurname" type="text" class="form-control" required/>
                            
                        </md-input-container>
                        
	    	            
	    				<md-input-container style="width: 100%">
                            <label for="userTitle" class="col-sm-2 control-label">Title</label>
                            
                                <input mdInput formControlName="title" id="userTitle" type="text" class="form-control" required/>
                            
                        </md-input-container>
                        
        	 	 	 	<div class="form-group">
	              	 		<div class="col-sm-2"></div>
                  	  		<div class="col-sm-10">
                        		<button md-raised-button color="primary" ng-click="save()">Save</button>
                   	 		</div>
	            	 	</div>
        	 </form>
        	 </md-tab>
    		
    	
    	
    	
    	<md-tab label="Task"> 
    				 <ngx-datatable
            class='material'
            [rows]='taskrows'
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="40"
            [scrollbarV]="true"
            (page)="onPage($event)">
   						<ngx-datatable-column name="TaskId" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="Name" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="DueDate" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="StartedDate" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="Status" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="CompletedDate" width="300"></ngx-datatable-column> 
   			<ngx-datatable-column name="Edit" width="300" prop="taskId">
      <ng-template let-value="value" ngx-datatable-cell-template>
      <button md-icon-button	routerLink="/admin/task/edit/{{value}}" color="primary"><md-icon>edit</md-icon></button>

    </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Delete" width="300" prop="taskId">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button md-icon-button	(click)="deleteTask(value)" color="warn"><md-icon>delete</md-icon></button>

      </ng-template>
    </ngx-datatable-column>			
   			</ngx-datatable>
    				 <a md-raised-button color="primary" href="/admin/task/add?userUserId={{userView.userId}}">Add</a>
    		</md-tab>	
    	
        	 
        	 
        	 </md-tab-group>
